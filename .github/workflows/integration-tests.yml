name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  integration-tests:
    runs-on: ubuntu-latest

    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000
          - 10001:10001
        options: >-
          --health-cmd "nc -z 127.0.0.1 10000 && nc -z 127.0.0.1 10001"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Azurite is running
        run: |
          echo "Checking Azurite blob service..."
          curl -v http://127.0.0.1:10000/devstoreaccount1?comp=list || true
          echo "Checking Azurite queue service..."
          curl -v http://127.0.0.1:10001/devstoreaccount1?comp=list || true

      - name: Run integration tests
        run: mvn verify -Pintegration-test -e

      - name: Print test results on failure
        if: failure()
        run: |
          echo "=== Failsafe Summary ==="
          cat target/failsafe-reports/failsafe-summary.xml || true
          echo ""
          echo "=== Test Reports ==="
          find target/failsafe-reports -name "*.txt" -exec echo "--- {} ---" \; -exec cat {} \; || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: target/failsafe-reports/
