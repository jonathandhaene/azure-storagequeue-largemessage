# ============================================================================
# LOCAL INTEGRATION TESTS WORKFLOW  (Azurite emulator)
# ============================================================================
#
# Trigger:  Every push to main AND every pull request targeting main.
# Runner:   ubuntu-latest with JDK 21 (Temurin).
# Services: Azurite storage emulator (blob on :10000, queue on :10001).
# Command:  mvn verify -Pintegration-test  (maven-failsafe-plugin)
#
# What it runs:
#   All *IT.java files (integration tests) via the "integration-test" Maven
#   profile. Uses the Azurite connection string from
#   application-integration-test.yml (falls back to local emulator).
#
# Test class executed by this workflow:
#   ┌─────────────────────────────────────────────────────────────────────┐
#   │ AzureStorageQueueLargeMessageIT  (8 tests)                        │
#   │                                                                    │
#   │  1. Small message send & receive      – inline queue message       │
#   │  2. Large message send & receive      – blob offloading (>64 KB)   │
#   │  3. Message with metadata             – custom metadata preserved  │
#   │  4. Message deletion + blob cleanup   – blob removed on delete     │
#   │  5. Batch send & receive              – 5 messages in one go       │
#   │  6. Always-through-blob mode          – force blob for small msgs  │
#   │  7. Queue statistics                  – approximate message count  │
#   │  8. Peek messages                     – peek without consuming     │
#   └─────────────────────────────────────────────────────────────────────┘
#
# Implemented features NOT covered by integration tests:
#   • Compression        – GZIP before blob upload (implemented in client,
#                         unit-tested in CompressionHandlerTest)
#   • Deduplication      – SHA-256 duplicate detection (implemented in client,
#                         unit-tested in DeduplicationHandlerTest)
#   • Dead-letter queue  – routing poison messages (implemented in
#                         DeadLetterQueueHandler, no tests at all)
#   • SAS token access   – generating SAS URLs (implemented in
#                         SasTokenGenerator, no tests at all)
#   • Error scenarios    – network failures, missing blobs, corrupt data
#                         (retry logic is implemented, never fault-injected)
#   • Receive-only mode  – client config flag (implemented, never tested)
#   • Blob TTL / tier    – lifecycle management (implemented in
#                         BlobPayloadStore, never tested)
#   • Orphan rollback    – blob cleanup on failed queue enqueue
#                         (implemented in client, never tested)
#
# Relationship to other workflows:
#   • unit-tests.yml   → runs the *Test.java files (pure unit tests)
#   • azure-tests.yml  → runs the SAME *IT.java tests against real Azure
#
# ============================================================================
name: Local Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  local-integration-tests:
    runs-on: ubuntu-latest

    # Azurite emulates Azure Blob Storage (:10000) and Queue Storage (:10001)
    services:
      azurite:
        image: mcr.microsoft.com/azure-storage/azurite
        ports:
          - 10000:10000  # Blob service
          - 10001:10001  # Queue service
        options: >-
          --health-cmd "nc -z 127.0.0.1 10000 && nc -z 127.0.0.1 10001"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Verify Azurite is running
        run: |
          echo "Checking Azurite blob service..."
          curl -v http://127.0.0.1:10000/devstoreaccount1?comp=list || true
          echo "Checking Azurite queue service..."
          curl -v http://127.0.0.1:10001/devstoreaccount1?comp=list || true

      # Activates the "integration-test" profile → maven-failsafe-plugin → *IT.java
      - name: Run local integration tests (Azurite)
        run: mvn verify -Pintegration-test -e

      - name: Print test results on failure
        if: failure()
        run: |
          echo "=== Failsafe Summary ==="
          cat target/failsafe-reports/failsafe-summary.xml || true
          echo ""
          echo "=== Test Reports ==="
          find target/failsafe-reports -name "*.txt" -exec echo "--- {} ---" \; -exec cat {} \; || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: local-test-results
          path: target/failsafe-reports/
